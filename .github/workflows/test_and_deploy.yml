name: Node.js test and deploy to github pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - run: npm ci
    
    - run: npm run build --if-present
    
    - run: npm test
    

  test_and_deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Install üîß 
        run: npm install

      - name: webfactory/ssh-agent
        if: github.ref == 'refs/heads/master'
        # You may pin to the exact commit or the version.
        # uses: webfactory/ssh-agent@5f066a372ec13036ab7cb9a8adf18c936f8d2043
        uses: webfactory/ssh-agent@v0.5.3
        with:
          # Private SSH key to register in the SSH agent
          ssh-private-key: ${{ secrets.WEBDEV }}
      
      - name: Export commit data
          id: commit-data
          steps:
            - name: Get current date
              id: date
              run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

            - name: Get commit short hash
              id: commit_hash
              run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
              
            - name: Get branch name
              shell: bash
              run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
              id: branch

            - name: create-json
              id: create-json
              uses: jsdaniell/create-json@1.1.2
              with:
                name: "deploy.json"
                json: '{
                    "date": "${{ steps.date.outputs.date }}",
                    "commit": "${{ steps.commit_hash.outputs.sha_short }}",
                    "branch": "${{ steps.branch.outputs.branch }}"
                  }'
                dir: 'public/config/'

      - name: Deploy
        if: github.ref == 'refs/heads/master'
        run: |
          git remote set-url origin git@github.com:APTG/web_dev.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>" -r "git@github.com:APTG/web_dev.git"
