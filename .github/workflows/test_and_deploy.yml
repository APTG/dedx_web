name: Node.js test and deploy to github pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - run: npm ci
    
    - run: npm run build --if-present
    
    - run: npm test
    

  test_and_deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 🔧 
        run: npm install
         

      -name: Deploy
        run: |
          git remote set-url origin https://Mexolius:${secrets.WEBDEV}@github.com/APTG/web_dev.git"
          npx run deploy -- -u "github-actions-bot <mslazak99@gmail.com>" -r "APTG/web_dev"
